name: Auto KataBump Renew

on:
  schedule:
    # è®¡åˆ’ä»»åŠ¡ï¼šUTC 04:00 (åŒ—äº¬æ—¶é—´ 12:00)ï¼Œæ¯ 3 å¤©è¿è¡Œä¸€æ¬¡
    - cron: '0 4 */3 * *'
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb fonts-noto-cjk
          pip install playwright==1.52.0 playwright-stealth==1.0.6
          playwright install chromium --with-deps

      - name: Run KataBump Script
        env:
          # å¿…å¡«ï¼šç½‘ç«™ç™»å½•é‚®ç®±å’Œå¯†ç 
          KATABUMP_EMAIL: ${{ secrets.KATABUMP_EMAIL }}
          KATABUMP_PASSWORD: ${{ secrets.KATABUMP_PASSWORD }}
          
          # å¯é€‰ï¼šCFé€šè¡Œè¯ (ä»…ç”¨äºè¿‡ç›¾ï¼Œä¸æ¶‰åŠç™»å½•)
          KATABUMP_CF_CLEARANCE: ${{ secrets.KATABUMP_CF_CLEARANCE }} 
          
          HEADLESS: 'false'
          DISPLAY: ':99'
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 2
          python katabump.py

      - name: Commit & Push README
        if: always()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status -s README.md) ]]; then
            git add README.md
            git commit -m "ğŸ“ Update KataBump status"
            git push
          fi

      - name: Upload Debug Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: screenshots/
          retention-days: 3
